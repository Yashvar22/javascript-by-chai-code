<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Chai aur Code</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addlanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addlanguage("python");
    addlanguage("javaScript");

    function addOptilanguage(langName) {
      const li = document.createElement("li");
      const addText = document.createTextNode(langName);
      li.appendChild(addText);
      document.querySelector(".language").appendChild(li);
    }
    addOptilanguage("golang");

    //Edit Values
    const secondLan = document.querySelector("li:nth-child(2)");
    // secondLan.innerHTML = "mojo";
    const newLi = document.createElement("li");
    newLi.textContent = "mojo";
    secondLan.replaceWith(newLi);

    //edit 2
    const firstLan = document.querySelector("li:nth-child(1)");
    //firstLan.textContent = "yash";
    firstLan.outerHTML = "<li>TypeScript</li>";
    // firstLan.replaceWith(firstLan);

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
